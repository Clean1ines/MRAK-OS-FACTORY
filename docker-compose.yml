version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mrak_postgres
    environment:
      POSTGRES_USER: mrak_user
      POSTGRES_PASSWORD: mrak_pass
      POSTGRES_DB: mrak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mrak_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mrak_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mrak_network
    restart: unless-stopped

  mrak-factory:
    build: .
    ports:
      - "8501:8000"  # Исправляем порт, так как в server.py используется 8000
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://mrak_user:mrak_pass@postgres:5432/mrak_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - mrak_network
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  mrak_network:
    driver: bridge
